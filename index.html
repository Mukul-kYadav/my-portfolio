<!DOCTYPE html>

     <body>

          <header>

                    <div class="container-fluid">

                         >
                         <button
                              class="navbar-toggler"
                              type="button"
                              data-bs-toggle="collapse"
                              data-bs-target="#navbarNavAltMarkup"
                              aria-controls="navbarNavAltMarkup"
                              aria-expanded="false"
                              aria-label="Toggle navigation"
                         >
                              <span class="navbar-toggler-icon"></span>
                         </button>
                         <div
                              class="collapse navbar-collapse"
                              id="navbarNavAltMarkup"
                         >
                              <div class="navbar-nav">
                                   <a
                                        class="nav-link active navglow"
                                        aria-current="page"
                                        href="#"

                                   >
                                   <a
                                        class="nav-link active navglow"

                         <h1 class="text-centre">MUKUL KUMAR YADAV</h1>
                         <br />
                         <button
                              class="bg-transparent border border-light border-2 text-light rounded-pill resumeBtn"

                              onmouseout="dlbtn.src='images/white-download.png'"
                         >

                                   class="resumeImg"
                                   src="images/white-download.png"
                                   alt="download image"

                              />

                         <div class="container">
                              <div class="row mt-5 mb-2">
                                   <div class="col-2 text-center p-2">
                                        <a href="#"
                                             ><img
                                                  src="images/icons8-instagram-24.png"
                                                  alt=""
                                                  onmouseover="this.src='images/icons8-instagram-48.png'"
                                                  onmouseout="this.src='images/icons8-instagram-24.png'"
                                        /></a>
                                   </div>
                                   <div class="col-10"></div>
                              </div>
                              <div class="row mt-2">
                                   <div class="col-2 text-center p-2">
                                        <a
                                             href="HTTPS://github.com/mukul-kyadav"
                                             target="_blank"
                                             ><img
                                                  src="images/icons8-github-24.png"
                                                  alt=""
                                                  onmouseover="this.src='images/icons8-github-48.png'"
                                                  onmouseout="this.src='images/icons8-github-24.png'"
                                        /></a>

                              </div>

                                                  src="images/icons8-linkedin-24.png"
                                                  alt=""

                                                  onmouseout="this.src='images/icons8-linkedin-24.png'"
                                        /></a>
                                   </div>
                                   <div class="col-10"></div>
                              </div>
                              <div class="row mt-2">
                                   <div class="col-2 text-center p-2">
                                        <a href="#"
                                             ><img
                                                  src="images/icons8-whatsapp-24.png"
                                                  alt=""
                                                  onmouseover="this.src='images/icons8-whatsapp-48.png'"

                                        /></a>
                                   </div>
                                   <div class="col-10"></div>
                              </div>

                    </div>

                              class="mw-100 mh-100"
                              src="images/mypic.png"
                              alt="mukul yadav image"
