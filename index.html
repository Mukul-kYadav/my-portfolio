<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <title>Mukul Kr. Yadav</title>
          <link rel="stylesheet" href="style.css" />
          <link
               rel="shortcut icon"
               href="images/favicon.jpg"
               type="image/x-icon"
          />
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
               rel="stylesheet"
               integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
               crossorigin="anonymous"
          />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Faustina&display=swap"
               rel="stylesheet"
          />
          <link
               href="https://fonts.googleapis.com/css2?family=Amiri&family=Faustina&display=swap"
               rel="stylesheet"
          />
     </head>
     <body>
          <!-- header section-->
          <header>
               <nav
                    class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark"
               >
                    <div class="container-fluid">
                         <a class="navbar-brand navname navglow" href="#"
                              >&lt;&bsol; Mukul_kYadav &gt;</a
                         >
                         <button
                              class="navbar-toggler"
                              type="button"
                              data-bs-toggle="collapse"
                              data-bs-target="#navbarNavAltMarkup"
                              aria-controls="navbarNavAltMarkup"
                              aria-expanded="false"
                              aria-label="Toggle navigation"
                         >
                              <span class="navbar-toggler-icon"></span>
                         </button>
                         <div
                              class="collapse navbar-collapse"
                              id="navbarNavAltMarkup"
                         >
                              <div class="navbar-nav">
                                   <a
                                        class="nav-link active navglow"
                                        aria-current="page"
                                        href="#"
                                        >Home</a
                                   >
                                   <a
                                        class="nav-link active navglow"
                                        aria-current="page"
                                        href="#"
                                        >About me</a
                                   >
                                   <a
                                        class="nav-link active navglow"
                                        aria-current="page"
                                        href="#"
                                        >Skils</a
                                   >
                                   <a
                                        class="nav-link active navglow"
                                        aria-current="page"
                                        href="#"
                                        >Projects</a
                                   >
                                   <a
                                        class="nav-link active navglow"
                                        aria-current="page"
                                        href="#"
                                        >Contact me</a
                                   >
                              </div>
                         </div>
                    </div>
               </nav>
          </header>

          <!--social media sticky side bar-->
          <div
               class="ms-4 translate-middle border border-light border-1 rounded-pill sosMed"
          >
               <a class="d-sm-block d-inline p-2 mt-3" href="#"
                    ><img
                         src="images/icons8-instagram-24.png"
                         alt=""
                         onmouseover="this.src='images/icons8-instagram-48.png'"
                         onmouseout="this.src='images/icons8-instagram-24.png'"
               /></a>
               <a
                    class="d-sm-block d-inline p-2"
                    href="HTTPS://github.com/mukul-kyadav"
                    target="_blank"
                    ><img
                         src="images/icons8-github-24.png"
                         alt=""
                         onmouseover="this.src='images/icons8-github-48.png'"
                         onmouseout="this.src='images/icons8-github-24.png'"
               /></a>
               <a class="d-sm-block d-inline p-2" href="#"
                    ><img
                         src="images/icons8-linkedin-24.png"
                         alt=""
                         onmouseover="this.src='images/icons8-linkedin-48.png'"
                         onmouseout="this.src='images/icons8-linkedin-24.png'"
               /></a>
               <a class="d-sm-block d-inline p-2 mb-3" href="#"
                    ><img
                         src="images/icons8-whatsapp-24.png"
                         alt=""
                         onmouseover="this.src='images/icons8-whatsapp-48.png'"
                         onmouseout="this.src='images/icons8-whatsapp-24.png'"
               /></a>
          </div>

          <!-- main section-->
          <main>
               <!--home page-->
               <div class="container-fluid row m-0 mainView">
                    <div class="col-5 col-sm-7 mt-5 p-3 text-warning">
                         <div class="container">
                              <div class="row mt-5 pt-3">
                                   <div class="col"></div>
                              </div>
                              <div class="row">
                                   <div class="col eqHeight text-light small">
                                        <h2 class="fw-normal fst-italic">
                                             Namastey&excl; <br />
                                             My name is,
                                        </h2>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col eqHeight small">
                                        <h1 class="typed-out name fw-bold">
                                             MUKUL KUMAR YADAV
                                        </h1>
                                   </div>
                              </div>
                              <div class="row">
                                   <div
                                        class="col text-center eqHeight p-0 small name"
                                   >
                                        <button
                                             class="bg-transparent border border-light border-2 text-light rounded-pill resumeBtn ps-3 pe-3 shadow mt-3"
                                             onmouseover="dlbtn.src='images/yellow-download.png'"
                                             onmouseout="dlbtn.src='images/white-download.png'"
                                        >
                                             <span class="resfnt">Resume</span>
                                             <img
                                                  class="resumeImg"
                                                  src="images/white-download.png"
                                                  alt="download image"
                                                  id="dlbtn"
                                             />
                                        </button>
                                   </div>
                              </div>
                         </div>
                    </div>

                    <div
                         class="col-7 col-sm-5 p-0 d-flex flex-wrap align-items-center"
                    >
                         <img
                              class="mw-100 mainView2"
                              src="images/mypic.png"
                              alt="mukul yadav image"
                         />
                    </div>
                    <!--arrow-->
                    <div
                         class="position-absolute bottom-0 start-50 translate-middle-x mb-2 text-center"
                    >
                         <img
                              class="resumeImg dwnArr"
                              src="images/down-arrow.png"
                              alt=""
                         />
                    </div>
               </div>

               <!-- second page -->
               <div class="container-fluid m-0 mainView row"></div>
          </main>

          <!-- footer-->
          <footer></footer>

          <script src="script.js"></script>

          <script
               src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
               crossorigin="anonymous"
          ></script>
     </body>
</html>
